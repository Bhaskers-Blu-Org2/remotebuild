<?xml version="1.0" encoding="utf-8"?>
<Config SchemaVersion="6.0" Name="default.config" Desc="The configuration file for WinLcxUpd" xmlns="http://schemas.microsoft.com/locstudio/2006/6/WinLcxUpdConfig">
  <Settings>
    <!-- sets the prioritized list for duplicate comment cleanup -->
    <Setting Name="CommentOrder" Value="lang,loc,dev,RCCX" />
    <!-- sets the mask for reading source files -->
    <Setting Name="FileMask" Value="lc?" />
    <!-- sets the mask for the default file matching -->
    <Setting Name="MatchingMask" Value="lc?" />
    <!-- sets the basepath for .lsproj -->
    <Setting Name="LeadingBasePathDirectory" Value="lcm" />
    <!-- sets the required owned comments, for example: Value="Loc,Rccx" -->
    <Setting Name="RequiredOwnedComment" Value="GoldMine,Goldmine8,LcxAdmin,Loc,Mnemonic,RCCX,DUIData,ManifestData,UTSData,UIType" />
  </Settings>
</Config>
